<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="navlogo">
            <p>SITE</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">blog</a></li>
                <li><a href="#" class="link">Service</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn" id="loginbtn">Sign In</button>
            <button class="btn" id="logoutbtn">Sing Out</button>
        </div>
    </div>
    <div class="formbox">
        <div class="register-cont" id="register">
            <div class="top">
                <span>Have an account?<a href="#" onclick="login()">login</a></span>
                <header>Sing-Up</header>
            </div>
            <div class="two-form">
                <div class="name">
                <div class="input-box">
                <input type="text" class="input-feild" placeholder="firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-feild" placeholder="last name">
                        <i class="bx bx-user"></i>
                </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-feild" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-feild" placeholder="password">
                        <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="register">
                        <i class="bx bx-lock-alt"></i>
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check" >
                        <label for="register">Remember Me</label>
                    </div>
                    <div class="two">
                        
                        <label><a href="#">terms and condition</label>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
